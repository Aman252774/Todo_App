name: Deploy Todo App to EC2

on:
  workflow_dispatch:
 # push:
   # branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Upload Project to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_IP }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "./"
        target: "/home/ubuntu/todo_app_main"

    - name: Run Userdata Script on EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_IP }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          chmod +x /home/ubuntu/todo_app_main/deploy/userdata.sh
          bash /home/ubuntu/todo_app_main/deploy/userdata.sh

    - name: Run Deployment Script on EC2
      uses: appleboy/ssh-action@master
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }}
        PORT: ${{ secrets.PORT }}
        DB_USERNAME: ${{ secrets.DB_USERNAME }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_NAME: ${{ secrets.DB_NAME }}
      with:
        host: ${{ secrets.EC2_IP }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          chmod +x /home/ubuntu/todo_app_main/deploy/deploy.sh
          bash /home/ubuntu/todo_app_main/deploy/deploy.sh



    




